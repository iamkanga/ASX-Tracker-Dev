<!-- Sidebar Toggle Switch -->
<div class="toggle-switch sidebar-toggle">
  <span class="toggle-switch-label" id="sidebarToggleLeft">Hide</span>
  <input type="checkbox" id="sidebarLiveToggle" class="toggle-switch-input">
  <span class="toggle-switch-slider"></span>
  <span class="toggle-switch-label" id="sidebarToggleRight">Show</span>
</div>

<!-- Modal Toggle Switch -->
<div class="toggle-switch modal-toggle">
  <span class="toggle-switch-label" id="modalToggleLeft">Below</span>
  <input type="checkbox" id="modalTargetToggle" class="toggle-switch-input">
  <span class="toggle-switch-slider"></span>
  <span class="toggle-switch-label" id="modalToggleRight">Above</span>
</div>
